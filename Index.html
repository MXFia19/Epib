<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Convertisseur Mobile EPUB > PDF</title>
    <style>
        /* Design adapt√© aux t√©l√©phones */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { margin-top: 0; color: #333; font-size: 1.5rem; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-select {
            border: 2px dashed #007bff;
            color: #007bff;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: block;
            cursor: pointer;
        }

        input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        button#convertBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button#convertBtn:disabled { background-color: #ccc; }

        #status { margin-top: 20px; font-size: 0.9rem; min-height: 20px; }
        
        .success-link {
            display: block;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üì± EPUB vers PDF</h1>
    <p>Convertis tes livres directement depuis ton t√©l√©phone.</p>

    <div class="file-input-wrapper">
        <div class="btn-select" id="labelFile">Taper ici pour choisir un fichier</div>
        <input type="file" id="fileInput" accept=".epub">
    </div>

    <input type="text" id="apiKey" placeholder="Colle ta cl√© secr√®te ici" style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; display:none;"> 
    
    <button id="convertBtn" onclick="convertir()">Convertir maintenant</button>
    
    <div id="status"></div>
</div>

<script>
    // ‚ö†Ô∏è IMPORTANT : Remplace 'TON_SECRET_ICI' par ta cl√© gratuite ConvertAPI
    // Tu peux en avoir une gratuite sur https://www.convertapi.com/
    const MA_CLE_SECRETE = 'd2ITJqf65NNhFvJwHCFmHI3G5YYBrHuv'; 

    const fileInput = document.getElementById('fileInput');
    const labelFile = document.getElementById('labelFile');
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('convertBtn');

    // Mettre √† jour le texte quand on choisit un fichier
    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            labelFile.innerHTML = "üìÑ " + this.files[0].name;
            labelFile.style.borderStyle = "solid";
            labelFile.style.backgroundColor = "#e8f0fe";
        }
    });

    async function convertir() {
        if (!fileInput.files[0]) {
            alert("S'il te pla√Æt, choisis d'abord un fichier EPUB !");
            return;
        }

        // V√©rification de la cl√© (si tu as oubli√© de la mettre)
        if (MA_CLE_SECRETE === 'TON_SECRET_ICI') {
            alert("Attention : Tu dois modifier le code HTML pour mettre ta propre cl√© API (voir la ligne 107 du code).");
            return;
        }

        const file = fileInput.files[0];
        
        // Interface en mode "Chargement"
        btn.disabled = true;
        btn.innerHTML = "‚è≥ Conversion en cours...";
        statusDiv.innerHTML = "Upload et traitement... (√ßa peut prendre 10-20 sec)";
        statusDiv.style.color = "#666";

        try {
            // 1. Pr√©paration de l'URL ConvertAPI
            let url = `https://v2.convertapi.com/convert/epub/to/pdf?Secret=${MA_CLE_SECRETE}`;

            // 2. Pr√©paration du fichier
            let formData = new FormData();
            formData.append('File', file);

            // 3. Envoi √† l'API (Tout se passe ici)
            let response = await fetch(url, {
                method: 'POST',
                body: formData
            });

            let result = await response.json();

            if (result.Files && result.Files.length > 0) {
                // 4. Succ√®s ! On r√©cup√®re le lien du PDF
                let pdfUrl = result.Files[0].Url;
                
                statusDiv.innerHTML = "";
                btn.style.display = 'none'; // Cacher le bouton convertir

                // Cr√©er le bouton de t√©l√©chargement
                let downloadLink = document.createElement('a');
                downloadLink.href = pdfUrl;
                downloadLink.className = 'success-link';
                downloadLink.innerHTML = "‚¨áÔ∏è T√©l√©charger mon PDF";
                downloadLink.target = "_blank"; // Ouvrir dans un nouvel onglet
                
                statusDiv.appendChild(downloadLink);
            } else {
                throw new Error("L'API n'a pas renvoy√© de fichier.");
            }

        } catch (error) {
            console.error(error);
            statusDiv.innerHTML = "‚ùå Erreur : " + error.message;
            statusDiv.style.color = "red";
            btn.disabled = false;
            btn.innerHTML = "R√©essayer";
        }
    }
</script>

</body>
</html>
